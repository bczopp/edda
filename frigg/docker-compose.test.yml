version: '3.8'

services:
  # PostgreSQL for Frigg
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: frigg_test
      POSTGRES_PASSWORD: test_password
      POSTGRES_DB: frigg_test
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U frigg_test"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Mock Odin Service
  mock-odin:
    build:
      context: ./tests/mocks
      dockerfile: Dockerfile.mock-service
    environment:
      SERVICE_NAME: odin
      SERVICE_PORT: 50050
      RUST_LOG: debug
    ports:
      - "50050:50050"
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 50050 || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 5

  frigg-test:
    build:
      context: .
      dockerfile: Dockerfile.test
    depends_on:
      postgres:
        condition: service_healthy
      mock-odin:
        condition: service_healthy
    environment:
      RUST_LOG: debug
      DATABASE_URL: postgres://frigg_test:test_password@postgres:5432/frigg_test
      ODIN_URL: http://mock-odin:50050
    volumes:
      - ./target:/app/target
      - ./tests:/app/tests
      - ./src:/app/src
    command: cargo test --release
