[package]
name = "grpc-geri-mock"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "grpc_geri"
path = "src/main.rs"

[dependencies]
tokio = { version = "1.35", features = ["full"] }
tonic = "0.11"
prost = "0.12"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

[build-dependencies]
tonic-build = "0.11"
