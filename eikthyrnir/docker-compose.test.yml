version: '3.8'

services:
  # PostgreSQL for Eikthyrnir
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: eikthyrnir_test
      POSTGRES_PASSWORD: test_password
      POSTGRES_DB: eikthyrnir_test
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U eikthyrnir_test"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis for Eikthyrnir
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping | grep PONG"]
      interval: 5s
      timeout: 5s
      retries: 5

  eikthyrnir-test:
    build:
      context: .
      dockerfile: Dockerfile.test
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      RUST_LOG: debug
      DATABASE_URL: postgres://eikthyrnir_test:test_password@postgres:5432/eikthyrnir_test
      REDIS_URL: redis://redis:6379
    volumes:
      - ./target:/app/target
      - ./tests:/app/tests
      - ./src:/app/src
    command: cargo test --release
