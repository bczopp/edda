# Læraðr: Data Management Service CI
# Runs tests in container and lint (clippy, fmt).
name: Læraðr CI

on:
  push:
    branches: [master, main]
    paths: ['laeradr/**']
  pull_request:
    branches: [master, main]
    paths: ['laeradr/**']

jobs:
  test:
    name: Test (container)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run tests in container
        run: |
          cd laeradr
          docker compose -f docker-compose.test.yml run --rm laeradr-test

  lint:
    name: Lint (fmt, clippy)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          components: rustfmt, clippy

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            laeradr/target
            ~/.cargo/registry
            ~/.cargo/git
          key: laeradr-${{ runner.os }}-cargo-${{ hashFiles('laeradr/Cargo.toml') }}
          restore-keys: laeradr-${{ runner.os }}-cargo-

      - name: cargo fmt --check
        run: cargo fmt --check --manifest-path laeradr/Cargo.toml

      - name: cargo clippy
        run: cargo clippy --manifest-path laeradr/Cargo.toml -- -D warnings
