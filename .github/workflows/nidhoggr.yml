# Nidhöggr: Connection Endpoint CI
# Runs tests in container and lint (clippy, fmt). Build context from repo root (path deps).
name: Nidhöggr CI

on:
  push:
    branches: [master, main]
    paths: ['nidhoggr/**']
  pull_request:
    branches: [master, main]
    paths: ['nidhoggr/**']

jobs:
  test:
    name: Test (container)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run tests in container
        run: |
          cd nidhoggr
          docker compose -f docker-compose.test.yml run --rm nidhoggr-test

  lint:
    name: Lint (fmt, clippy)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.75
          components: rustfmt, clippy

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            nidhoggr/target
            ~/.cargo/registry
            ~/.cargo/git
          key: nidhoggr-${{ runner.os }}-cargo-${{ hashFiles('nidhoggr/Cargo.toml') }}
          restore-keys: nidhoggr-${{ runner.os }}-cargo-

      - name: cargo fmt --check
        run: cargo fmt --check --manifest-path nidhoggr/Cargo.toml

      - name: cargo clippy
        run: cargo clippy --manifest-path nidhoggr/Cargo.toml -- -D warnings
