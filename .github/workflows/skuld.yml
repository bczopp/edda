# Skuld: LLM Selection Service CI
# Runs tests in container and lint (clippy, fmt).
name: Skuld CI

on:
  push:
    branches: [master, main]
    paths: ['skuld/**']
  pull_request:
    branches: [master, main]
    paths: ['skuld/**']

jobs:
  test:
    name: Test (container)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run tests in container
        run: |
          cd skuld
          docker compose -f docker-compose.test.yml run --rm skuld-test

  lint:
    name: Lint (fmt, clippy)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.75
          components: rustfmt, clippy

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            skuld/target
            ~/.cargo/registry
            ~/.cargo/git
          key: skuld-${{ runner.os }}-cargo-${{ hashFiles('skuld/Cargo.toml') }}
          restore-keys: skuld-${{ runner.os }}-cargo-

      - name: cargo fmt --check
        run: cargo fmt --check --manifest-path skuld/Cargo.toml

      - name: cargo clippy
        run: cargo clippy --manifest-path skuld/Cargo.toml -- -D warnings
