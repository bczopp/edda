# Huginn & Muninn: STT/TTS Service CI
# Runs tests in container and lint (clippy, fmt).
name: Huginn-Muninn CI

on:
  push:
    branches: [master, main]
    paths: ['huginn-muninn/**']
  pull_request:
    branches: [master, main]
    paths: ['huginn-muninn/**']

jobs:
  test:
    name: Test (container)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run tests in container
        run: |
          cd huginn-muninn
          docker compose -f docker-compose.test.yml run --rm huginn-muninn-test

  lint:
    name: Lint (fmt, clippy)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          components: rustfmt, clippy

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            huginn-muninn/target
            ~/.cargo/registry
            ~/.cargo/git
          key: huginn-muninn-${{ runner.os }}-cargo-${{ hashFiles('huginn-muninn/Cargo.toml') }}
          restore-keys: huginn-muninn-${{ runner.os }}-cargo-

      - name: cargo fmt --check
        run: cargo fmt --check --manifest-path huginn-muninn/Cargo.toml

      - name: cargo clippy
        run: cargo clippy --manifest-path huginn-muninn/Cargo.toml -- -D warnings
