# Mimir: Privacy Database Service CI
# Runs tests in container and lint (clippy, fmt).
name: Mimir CI

on:
  push:
    branches: [master, main]
    paths: ['mimir/**']
  pull_request:
    branches: [master, main]
    paths: ['mimir/**']

jobs:
  test:
    name: Test (container)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run tests in container
        run: |
          cd mimir
          docker compose -f docker-compose.test.yml run --rm mimir-test

  lint:
    name: Lint (fmt, clippy)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            mimir/target
            ~/.cargo/registry
            ~/.cargo/git
          key: mimir-${{ runner.os }}-cargo-${{ hashFiles('mimir/Cargo.toml') }}
          restore-keys: mimir-${{ runner.os }}-cargo-

      - name: cargo fmt --check
        run: cargo fmt --check --manifest-path mimir/Cargo.toml

      - name: cargo clippy
        run: cargo clippy --manifest-path mimir/Cargo.toml -- -D warnings
