# Heimdall: Security Service CI
# Runs tests in container and lint (clippy, fmt).
name: Heimdall CI

on:
  push:
    branches: [master, main]
    paths: ['heimdall/**']
  pull_request:
    branches: [master, main]
    paths: ['heimdall/**']

jobs:
  test:
    name: Test (container)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run tests in container
        run: |
          cd heimdall
          docker compose -f docker-compose.test.yml run --rm heimdall-test

  lint:
    name: Lint (fmt, clippy)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.75
          components: rustfmt, clippy

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            heimdall/target
            ~/.cargo/registry
            ~/.cargo/git
          key: heimdall-${{ runner.os }}-cargo-${{ hashFiles('heimdall/Cargo.toml') }}
          restore-keys: heimdall-${{ runner.os }}-cargo-

      - name: cargo fmt --check
        run: cargo fmt --check --manifest-path heimdall/Cargo.toml

      - name: cargo clippy
        run: cargo clippy --manifest-path heimdall/Cargo.toml -- -D warnings
