# Eikthyrnir: Quality Assessment Service CI
# Runs tests in container and lint (clippy, fmt).
name: Eikthyrnir CI

on:
  push:
    branches: [master, main]
    paths: ['eikthyrnir/**']
  pull_request:
    branches: [master, main]
    paths: ['eikthyrnir/**']

jobs:
  test:
    name: Test (container)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run tests in container
        run: |
          cd eikthyrnir
          docker compose -f docker-compose.test.yml run --rm eikthyrnir-test

  lint:
    name: Lint (fmt, clippy)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.75
          components: rustfmt, clippy

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            eikthyrnir/target
            ~/.cargo/registry
            ~/.cargo/git
          key: eikthyrnir-${{ runner.os }}-cargo-${{ hashFiles('eikthyrnir/Cargo.toml') }}
          restore-keys: eikthyrnir-${{ runner.os }}-cargo-

      - name: cargo fmt --check
        run: cargo fmt --check --manifest-path eikthyrnir/Cargo.toml

      - name: cargo clippy
        run: cargo clippy --manifest-path eikthyrnir/Cargo.toml -- -D warnings
