# Freki: RAG Service CI
# Runs tests in container and lint (clippy, fmt).
name: Freki CI

on:
  push:
    branches: [master, main]
    paths: ['freki/**']
  pull_request:
    branches: [master, main]
    paths: ['freki/**']

jobs:
  test:
    name: Test (container)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run tests in container
        run: |
          cd freki
          docker compose -f docker-compose.test.yml run --rm freki-test

  lint:
    name: Lint (fmt, clippy)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          components: rustfmt, clippy

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            freki/target
            ~/.cargo/registry
            ~/.cargo/git
          key: freki-${{ runner.os }}-cargo-${{ hashFiles('freki/Cargo.toml') }}
          restore-keys: freki-${{ runner.os }}-cargo-

      - name: cargo fmt --check
        run: cargo fmt --check --manifest-path freki/Cargo.toml

      - name: cargo clippy
        run: cargo clippy --manifest-path freki/Cargo.toml -- -D warnings
