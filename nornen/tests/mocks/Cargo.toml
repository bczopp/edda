[package]
name = "nornen-mock-services"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "mock_mimir"
path = "src/main.rs"

[dependencies]
tokio = { version = "1.35", features = ["full"] }
tonic = "0.11"
prost = "0.12"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
anyhow = "1.0"
serde_json = "1.0"
base64 = "0.22"
uuid = { version = "1.6", features = ["v4"] }
chrono = "0.4"

[build-dependencies]
tonic-build = "0.11"
