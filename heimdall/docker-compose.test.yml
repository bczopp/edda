services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: heimdall_test
      POSTGRES_PASSWORD: test_password
      POSTGRES_DB: heimdall_test
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U heimdall_test"]
      interval: 5s
      timeout: 5s
      retries: 5

  heimdall-test:
    build:
      context: .
      dockerfile: Dockerfile.test
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://heimdall_test:test_password@postgres:5432/heimdall_test
      RUST_LOG: debug
    volumes:
      - ./target:/app/target
      - ./tests:/app/tests
      - ./src:/app/src
    command: ["cargo", "test", "--release"]
