[workspace]
members = ["loki", "fenrir", "jormungandr", "hel", "shared"]

[workspace.package]
version = "0.1.0"
edition = "2021"
authors = ["Edda Team"]

[package]
name = "loki"
version.workspace = true
edition.workspace = true
authors.workspace = true
description = "Script Execution Service for Edda - Coordinates Fenrir, JÃ¶rmungandr, and Hel"

[dependencies]
tokio = { version = "1.35", features = ["full"] }
tonic = "0.11"
prost = "0.12"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tracing = "0.1"
