version: '3.8'

services:
  # PostgreSQL for Mimir
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: mimir_test
      POSTGRES_PASSWORD: test_password
      POSTGRES_DB: mimir_test
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mimir_test"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Mock Yggdrasil Service
  mock-yggdrasil:
    build:
      context: ./tests/mocks
      dockerfile: Dockerfile.mock-service
    environment:
      SERVICE_NAME: yggdrasil
      SERVICE_PORT: 4000
      RUST_LOG: debug
    ports:
      - "4000:4000"
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 4000 || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 5

  mimir-test:
    build:
      context: .
      dockerfile: Dockerfile.test
    depends_on:
      postgres:
        condition: service_healthy
      mock-yggdrasil:
        condition: service_healthy
    environment:
      RUST_LOG: debug
      DATABASE_URL: postgres://mimir_test:test_password@postgres:5432/mimir_test
      YGGDRASIL_URL: http://mock-yggdrasil:4000
    volumes:
      - ./target:/app/target
      - ./tests:/app/tests
      - ./src:/app/src
    command: cargo test --release
