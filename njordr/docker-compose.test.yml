version: '3.8'

services:
  # PostgreSQL for Njörðr
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: njordr_test
      POSTGRES_PASSWORD: test_password
      POSTGRES_DB: njordr_test
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U njordr_test"]
      interval: 5s
      timeout: 5s
      retries: 5

  njordr-test:
    build:
      context: .
      dockerfile: Dockerfile.test
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      RUST_LOG: debug
      DATABASE_URL: postgres://njordr_test:test_password@postgres:5432/njordr_test
    volumes:
      - ./target:/app/target
      - ./tests:/app/tests
      - ./src:/app/src
    command: cargo test --release
