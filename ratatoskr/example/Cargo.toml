[package]
name = "ratatoskr-example"
version = "0.1.0"
edition = "2021"

[dependencies]
prost = "0.12"
prost-types = "0.12"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
bytes = "1.5"
thiserror = "1.0"
chrono = { version = "0.4", features = ["serde"] }
sha2 = "0.10"
ed25519-dalek = { version = "2.1", features = ["serde", "rand_core"] }
rand = "0.8"

[dev-dependencies]
tokio = { version = "1.35", features = ["full"] }
tokio-test = "0.4"
mockall = "0.12"

[build-dependencies]
prost-build = "0.12"

[lib]
name = "ratatoskr_example"
path = "src/lib.rs"

[[example]]
name = "client_example"
path = "examples/client_example.rs"

[[example]]
name = "server_example"
path = "examples/server_example.rs"
